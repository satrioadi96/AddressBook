{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{contact.id}}" method="POST">

          <div class="form-group">
            <input type="text" name="name" value="{{contact.name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="gender" value="{{contact.gender}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="address" value="{{contact.address}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="phone_num" value="{{contact.phone_num}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="age" value="{{contact.age}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="profession" value="{{contact.profession}}" class="form-control">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Edit / Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
